name: Platformio CI

on:
  push:
    branches: [ "master" ]

  workflow_dispatch:

env:
  board: esp32-poe

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
    # - name: Cache pip
    #   uses: actions/cache@v3
    #   with:
    #     path: ~/.cache/pip
    #     key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
    #     restore-keys: |
    #       ${{ runner.os }}-pip-
    - name: Cache PlatformIO
      uses: actions/cache@v3
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-platformio
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - name: Install PlatformIO
      shell: bash
      run: |
        pip install --upgrade platformio
    - name: Checkout project
      uses: actions/checkout@v3
      with:
        ssh-key: ${{ secrets.WEBSERIALPRO_SSH_KEY }}
        submodules: true
    - name: Calculate version
      id: tag_version_dryrun
      uses: mathieudutour/github-tag-action@v6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        dry_run: true
    - name: Install Platformio project dependencies
      # if: steps.cache-primes.outputs.cache-hit != 'true'
      run: pio pkg install
    - name: Build firmware
      shell: bash
      env:
        VERSION: ${{ steps.tag_version_dryrun.outputs.new_tag }}
      run: pio run -e ${{ env.board }} -t buildprog
    - uses: actions/upload-artifact@v3
      with:
        name: firmware
        path: .pio/build/${{ env.board }}/firmware.bin
    - name: Build filesystem
      shell: bash
      run: pio run -e ${{ env.board }} -t buildfs
    - uses: actions/upload-artifact@v3
      with:
        name: filesystem
        path: .pio/build/${{ env.board }}/spiffs.bin
    - name: Bump version and push tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Create a GitHub release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ steps.tag_version.outputs.new_tag }}
        name: Release ${{ steps.tag_version.outputs.new_tag }}
        body: ${{ steps.tag_version.outputs.changelog }}
        artifacts: ${{ github.workspace }}/.pio/build/${{ env.board }}/*.bin