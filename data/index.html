<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>esp32osc configuration</title>
</head>

<body>
<div class="container">
<h1>esp32osc configuration</h1>

<div class="row mb-3"><div class="input-group col-sm-12">
	<span class="input-group-text">MAC address</span>
	<input type="text" readonly class="form-control" id="macAddress" value="00:00:00:00:00:00">
</div></div>

<form>
	<div class="row mb-3"><div class="input-group col-sm-12">
		<span class="input-group-text">UDP listening port</span>
	  <input type="number" min=1025 max=65535 class="form-control" id="inPort">
	</div></div>

	<div class="row mb-3"><div class="input-group col-sm-12">
		<span class="input-group-text">UDP destination host</span>
	  <input type="number" min=0 max=255 class="form-control" id="outHost0">
	  <input type="number" min=0 max=255 class="form-control" id="outHost1">
	  <input type="number" min=0 max=255 class="form-control" id="outHost2">
	  <input type="number" min=0 max=255 class="form-control" id="outHost3">
	</div></div>

	<div class="row mb-3"><div class="input-group col-sm-12">
		<span class="input-group-text">UDP destination port</span>
	  <input type="number" min=1025 max=65535 class="form-control" id="outPort">
	</div></div>

	<div class="row mb-3"><div class="input-group col-sm-12">
		<span class="input-group-text">OSC address</span>
		<span class="input-group-text">/</span>
	  <input type="text" class="form-control" id="oscAddress">
	</div></div>

	<div class="row mb-3"><div class="col-sm-12">
	<button type="submit" class="btn btn-primary">Save</button>
	</div></div>
</form>

</div>
</body>
</html>
